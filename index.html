<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-md-6 shadow p-5 mt-5 mb-5">
        <form action="">
            <div class="image-container">
                <img src="rnd.png"  class="mt- logo">
            </div>

            <h3 class="fw-bold text-center">Welcome Back</h3>
            <p class="lead text-center fs-5">please enter your details to login</p>
             <!--email -->
            <label for="" class="mt-3">Email</label>
            <input type="email" placeholder="@gmail.com" class="form-control">
            <p class="text-right mb-0 mt-3"><a href="#">Forgot password?</a></p>
            <!-- password -->
            <label for="" class="">password</label>
            <input type="password" class="form-control ">
            <!-- checkbox -->
            <input type="checkbox" name="" id="" class="mt-3">
            <p class="d-inline mt-3">Remember me</p>
            <!-- login -->
            <button class="btn btn-dark form-control mt-4">Login</button>
            <p class="text-center mt-3 ">________________________________ or ___________________________________</p>

            <div class="form-control social-logo "><img src="apple.png" alt="" class="s-logo"></div>
            <div class="form-control social-logo mt-4"><img src="google.png" alt="" class="s-logo"></div>
            <p class="text-center mt-3">Dont have an account? <a href="" class="text-decxoration-none mt-3 ">Register</a></p>
        
        </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
